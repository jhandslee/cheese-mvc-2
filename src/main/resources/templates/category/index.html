<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<h1 th:text="${title}">Default Title</h1>

<ul>

        <span>th:text="${category.name}"</span>
    </li>

</ul>

</body>
</html>
